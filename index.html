<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>J'sITE</title>
        <link href="favicon.png" rel="icon" type="image/png" />
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    </head>
    <body>
        <header>
            <a id="header" href="">
                <div id="logo">
                    <img src="media/logo.png"/>
                </div>
                <div id="title">
                    <div id="name">JUAN MARTÍNEZ ALONSO</div>
                    <div id="position">Informático Junior</div>
                </div>
            </a>
            <div id="mode">
                <label class="text">
                    Terminal
                </label>
                <label class="switch">
                    <input type="checkbox" id="checkBox" onclick="myFunction()">
                    <span class="slider round"></span>
                </label>
            </div>
        </header>
        <main>
            <object id="terminal" style="display:none" type="text/html" data="terminal/main.html"></object>
            <object id="website" style="display:block" type="text/html" data="website/main.html"></object>
        </main>
        <script>
            function myFunction() {
                var body = document.getElementsByTagName("BODY")[0];
                var checkBox = document.getElementById("checkBox");
                var term = document.getElementById("terminal");
                var site = document.getElementById("website");
                if (checkBox.checked == true){
                    site.style.display = "none";
                    term.style.display = "block";
                    body.style.setProperty('--main-hd-color', "GhostWhite");
                    // body.style.setProperty('--second-hd-color', "LightGray");
                    body.style.setProperty('--main-text-color', "Grey");
                    // body.style.setProperty('--second-text-color', "LightGray");
                } else {
                    term.style.display = "none";
                    site.style.display = "block";
                    body.style.setProperty('--main-hd-color', "Grey");
                    // body.style.setProperty('--second-hd-color', "LightGray");
                    body.style.setProperty('--main-text-color', "GhostWhite");
                    body.style.setProperty('--second-text-color', "LightGray");
                }
            }
        </script>
    </body>
</html>
